
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">{{accion}}</h4>
      <button type="button" class="close" aria-label="Close" (click)="ActiveModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      
        <div class="form-group">
          <label for="marca">Marca: </label>
          <input type="text" id="marca"  value={{autoseleccionado.marca}}>
        </div>

        <div class="form-group">
          <label for="submarca">Submarca: </label>
          <input type="text" id="submarca" value={{autoseleccionado.submarca}}>
        </div>

        <div class="form-group">
          <label for="modelo">Modelo: </label>
          <input type="text" id="modelo" value={{autoseleccionado.modelo}}>
        </div>

        <div class="form-group">
          <label for="descripcion">Descripcion: </label>
          <input type="text" id="descripcion" value={{autoseleccionado.descripcion}}>
        </div>

        <div class="form-group">
          <label for="fecha_registro">Fecha de registro: </label>
          <input type="text" id="fecha_registro" value={{autoseleccionado.fecha_registro}}>
        </div>
    
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="ActiveModal.close('Save click')">Guardar</button>
    </div>
